<div class="container-fluid py-2">
  <div><button class="btn btn-success  col-md-2 offset-md-10" routerLink="/addcontact"><i class="bi bi-plus"></i>Add
      contact</button></div>

  <div class="input-group mb-3 mt-2">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
    </div>
    <input type="text" class="search form-control" placeholder="Search..." (input)="search($event)">
  </div>
  <table class="table table-hover mt-2">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">F.I.SH</th>
        <th scope="col">Data</th>
        <th scope="col">Mahallasi</th>
        <th scope="col">Tel.nomer</th>
        <th scope="col">Manzil</th>
        <th scope="col">Photo</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of filteredData; let i = index">
        <td>{{i+1}}</td>
        <td>{{item.firstname }}</td>
        <td>{{item.data}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.phonenumber}}</td>
        <td>{{item.city}}</td>
        <td>Rasm</td>
        <td>
          <div class="d-flex">
            <button class="btn" routerLink="/contact/{{item.id}}/view"><i class="bi bi-eye-fill"></i></button>
            <button class="btn mx-1" routerLink="/updatecontact/{{item.id}}"><i class="bi bi-pencil-fill"></i></button>
            <button class="btn" (click)="delete(item.id)"><i class="bi bi-trash"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
